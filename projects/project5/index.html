<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your result</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <h3>
                Your Result
                </h3>
            <header>                
            
                <div class="score">
                    <h2>76</h2>
                        <br>
                    <p>of 100</p>
                

                </div>
            </header>
            <br>
            <div class="rest">
                <h4>Great</h4>
            
                <p>You scored higher than 65% <br> of the people who have taken <br> these tests</p>
            </div>
        </div>

        <div class="summary">
            <h3>Summary</h3>
            <div class="reaction"><i><img src="icon-reaction.svg" alt=""></i>
                Reaction <span>
                    80 / 100
                </span>
            </div>
            <br>
            <div class="memory"><i><img src="icon-memory.svg"></i>
                Memory <span>
                    92/100
                </span>
            </div>
            <br>
            <div class="verbal">
                <i><img src="icon-reaction.svg"></i>Verbal <span>
                    61/100
                </span>
            </div>
            <br>
            <div class="visual">
                <i><img src="icon-visual.svg"></i>
                Visual <span>72/100</span>

            </div>
        </div>
    </div>
    
    
</body>
</html>
