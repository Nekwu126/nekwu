<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img src="illustration-hero.svg" >
    </div>

    <div class="order">
        <h2>
            Order Summary
        </h2>

        <h5>
            You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br>anywhere you like! 
        </h5>

        <span>
            <img src="icon-music.svg" alt="music">
            <p class="plan">
                Annual Plan
            </p>
        </span>
        <p class="dollars">
            $59.99/year
            
        </p>
        <a href="#">Change</a>
        
        <button class="pay">
            Proceed to Payment
        </button>

        <button class="cancel">
            Cancel Order

        </button>
        

    </div>
</body>
</html>
